<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slidershow</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header">
            <div class="Titulo">
                Guh Sites
            </div>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control " onclick="goPrev()">Voltar</div>
                <div class="slider--control" onclick="goNext()">Próximo</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('imagens/drone_um.jpg');">
                           Faça agora 
                </div>
                <div class="slider--item" style="background-image: url('imagens/drone_dois.jpg');">
                            sua inscricão
                </div>
                <div class="slider--item" style="background-image: url('imagens/drone_tres.jpg');">
                            Para o curso de drone!
                </div>
            </div>
        </div>

    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
